<table #table mat-table [dataSource]="employeeFlightsModel.allFlights" class="mat-elevation-z8">

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns;let i = index;">

        <th mat-header-cell *matHeaderCellDef> {{column}} </th>

        <td mat-cell *matCellDef="let element;let ri = index">
            {{element[column]}}
        </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;
    let rIndex = index;" [ngClass]="{selected: row.isSelected}" (click)="flightSelected(row,rIndex+1)">
    </tr>


</table>
