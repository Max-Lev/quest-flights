<table mat-table [dataSource]="employeeFlightsModel.allFlights" class="mat-elevation-z8">
    <!-- <table mat-table [dataSource]="employeeFlightsModel.employeeFlightsList" class="mat-elevation-z8"> -->

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns;let i = index;">

        <th mat-header-cell *matHeaderCellDef> {{column}} </th>

        <td mat-cell *matCellDef="let element">

            {{element[column]}}
            <!-- {{element.employeeFlights.flights[0][column] | json}} -->

        </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
